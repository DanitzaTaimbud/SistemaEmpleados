<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sistema de Empleado</title>
    <link rel="icon" href="favicon.ico" type="images/mukari.jpg">

</head>
<body>
    <div class="container">
        <h3 class="mb-4">Datos Personales</h3>
        <div class="row">
          <div class="col-md-7">
            <form>
              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">
                   <label class="form-label" for="nombre">Nombre</label>
                </div>
                <div class="col">
                  <input type="text" id="nombre" class="form-control" required>
                </div>
              </div>



              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">
                  <label class="form-label" for="apellido">Apellido</label>
                </div>
                <div class="col">
                  <input type="text" id="apellido" class="form-control" required>
                </div>
              </div>


              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">
                <label class="form-label" for="sexo">Sexo</label>
                </div>
                <div class="col">
                <select class="form-select" id="sexo" required>  
                  <option value="" disabled selected>Seleccionar sexo</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select>
                </div>
                
              </div>
              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">  
                  <label class="form-label" for="edad">Fecha de nacimiento</label>
                </div>
                <div class="col">  
                  <input type="date" id="edad" class="form-control" required>
                </div>  
              </div>
          
              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">  
                  <label class="form-label" for="fechaIngreso">Fecha de Ingreso</label>
                </div>
                <div class="col">  
                  <input type="date" id="fechaIngreso" class="form-control" required>
                </div>    
              </div>
            </form>
          </div> 

          <div class="col-md-5">
            <img src="images/mukari.jpg" >
          </div> 
<!----------------------------------------------------------------------->        
         <div class="container">
          <h3>Salario</h3>
           <form>          
              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">
                  <label class="form-label" for="salario">Salario</label>
                </div>
                <div class="col">
                  <input type="number" id="salario" class="form-control" required>
                </div>
                
                <div class="col">
                    <div class="col-md-12">
                      <button class="btn btn-primary" type="button" onclick="modificarSalario()">Modificar Salario</button>
                    </div>
                </div>
              </div>
 <!----------------------------------------------------------------------->
         </form>
        </div> 
        <div class="container">
          <h3>Cálculos</h3>
              <div class="d-flex align-items-start bg-light mb-2">
                   <div class="col">  
                        <button class="btn btn-primary" type="button" onclick="calcularEdad()">Calcular Edad</button>
                    </div>  
                    <div class="col"> 
                      <input type="number" id="edadInput" class="form-control" readonly>
                    </div> 
                </div>

                <div class="d-flex align-items-start bg-light mb-2">
                  <div class="col">
                    <button class="btn btn-primary" type="button" onclick="calcularAntiguedad()">Calcular Antigüedad</button>
                  </div> 
                  <div class="col">
                      <input type="number" id="antiguedad" class="form-control" readonly>
                  </div>
                             
                </div>   
                
              
              <div class="d-flex align-items-start bg-light mb-2">
                <div class="col">
                  <button class="btn btn-primary" type="button" onclick="calcularPrestaciones()">Calcular Prestaciones</button>
                </div>
                <div class="col">  
                  <input type="number" id="prestaciones" class="form-control" readonly>
                </div>
              
              </div>
          </div>
          
        </div>
      </div>
      
      <div class="container">
        <h3> Otros</h3>
        <div class="d-flex align-items-start bg-light mb-2">
          <div class="col">
            <button type="button" class="btn btn-primary" onclick="abrirFormulario()" >Formación</button>
            
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Información Academica</h3>
                <div id="infoContainer"></div>
              </div>
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" onclick="abrirFormularioResidencia()">Residencia</button>

            <div id="myModalResidencia" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Datos de Residencia</h2>
                <div id="residenciaContainer"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!-- Agregar los enlaces a los archivos JS de MDBootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/mdbootstrap/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mdbootstrap/js/mdb.min.js"></script>
      <script src="js/funciones.js"></script>
      
</body>
</html>
